{% include base_path %}

{% if post.header.teaser %}
  {% capture teaser %}{{ post.header.teaser }}{% endcapture %}
{% else %}
  {% assign teaser = site.teaser %}
{% endif %}

{% if post.link %}
  <a href="{{ post.link }}">{{ post.title }}</a>
{% else %}
  <a href="/path/to/archive-single-cs.html">{{ post.title }}</a>
{% endif %}
